<div class="flex items-center gap-2 w-full">
  <!-- Search Input -->
  <div class="relative flex-1 group">
    <input
      type="text"
      [ngModel]="query()"
      (ngModelChange)="query.set($event); updateSearch()"
      placeholder="Search..."
      class="w-full pl-10 pr-4 py-2 rounded-xl bg-white/5 border border-white/10 text-white placeholder-white/30 text-sm focus:outline-none focus:bg-white/10 focus:border-white/20 transition-all"
    />
    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/30 group-focus-within:text-white/70 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
  </div>

  <!-- Type Select -->
  <div class="relative w-28">
    <select
      [ngModel]="type()"
      (ngModelChange)="type.set($event); updateSearch()"
      class="w-full pl-3 pr-8 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-sm appearance-none focus:outline-none focus:bg-white/10 focus:border-white/20 transition-all cursor-pointer">
      <option value="">All Types</option>
      <option *ngFor="let t of types" [value]="t">{{ t | titlecase }}</option>
    </select>
    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/30 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
  </div>

  <!-- Limit Input -->
  <div class="relative w-20" title="Limit">
    <input
      type="number"
      min="1"
      max="150"
      [ngModel]="limit()"
      (ngModelChange)="limit.set($event); updateSearch()"
      class="w-full px-3 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:bg-white/10 focus:border-white/20 transition-all text-center"
    />
  </div>
</div>
